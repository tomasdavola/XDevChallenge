<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="header">
        <h2>ScamSmoker</h2>
    </div>
    <div class = "tweetBox">
        <div class="tweetBoxHeader">
            <!-- grab imageURL from X api-->
            <img id = "imageid" src=https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png>
            <!-- grab name and handle from X api-->
            <h2 id = "profileName">Name</h2>
            <h2 id = "profileHandle" class = "handle">@handle</h2>
        </div>
        <div class = "tweetBoxContent">
            <p id = "tweetContent">No fishy tweets have been detected yet</p>
        </div>
    </div>
<div>
    <p class = "warning">This tweet may be a scam</p>
</div>
</body>
